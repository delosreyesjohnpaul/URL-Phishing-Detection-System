<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Signup Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4" id="form-title">Login</h3>
      <form id="auth-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div id="confirm-password-group" class="mb-3 d-none">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
        <div class="text-center mt-3">
          <small id="toggle-text">Don't have an account? <a href="#" id="toggle-form-link">Sign up</a></small>
        </div>
      </form>
    </div>
  </div>

  <script>
    const formTitle = document.getElementById('form-title');
    const confirmPasswordGroup = document.getElementById('confirm-password-group');
    const toggleText = document.getElementById('toggle-text');

    let isLogin = true;

    // Delegate event handler on parent
    toggleText.addEventListener('click', function (e) {
      if (e.target && e.target.id === 'toggle-form-link') {
        e.preventDefault();
        isLogin = !isLogin;

        formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
        confirmPasswordGroup.classList.toggle('d-none', isLogin);
        toggleText.innerHTML = isLogin
          ? `Don't have an account? <a href="#" id="toggle-form-link">Sign up</a>`
          : `Already have an account? <a href="#" id="toggle-form-link">Login</a>`;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
